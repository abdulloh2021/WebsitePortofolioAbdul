<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Stylish Portfolio - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
  </head>

  <body id="page-top">
    <!-- Navigation-->
    <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
    <nav id="sidebar-wrapper" style="background-color: #000000c2">
      <ul class="sidebar-nav">
        <li class="sidebar-brand"><a href="/">Abdulloh</a></li>
        <li class="sidebar-nav-item"><a href="dashboard">Main Menu</a></li>
        <li class="sidebar-nav-item"><a href="setting-profile">Profile</a></li>
        <li class="sidebar-nav-item"><a href="setting-about">About</a></li>
        <li class="sidebar-nav-item"><a href="setting-education">Education</a></li>
        <li class="sidebar-nav-item"><a href="setting-experience">Experience</a></li>
        <li class="sidebar-nav-item"><a href="setting-training">Training</a></li>
        <li class="sidebar-nav-item"><a href="setting-portofolio">Portofolio</a></li>
      </ul>
    </nav>
    <!-- Header-->
    <header class="masthead d-flex align-items-center" style="background-color: #ecb807">
      <div class="container px-4 px-lg-5 text-center" >
        <div class="content-section-heading pt-4 pb-4">
            <h3 class="text-secondary mb-0 text-white" >Edit</h3>
            <h2 class="mb-5">Portofolio</h2>
            <h3 class="text-secondary mb-0 text-white" th:text="'ID '+${portofolioData.id}" >Id</h3>
          </div>
        <form class="row g-3" th:action="@{/setting-portofolio-edit-update}" method="post" th:object="${portofolioData}" >     
          
          <input type="hidden" class="form-control" id="id" name="id" th:field="${portofolioData.id}" />
          <div class="col-md-6">
            <label for="project" class="form-label">Project</label>
            <input type="text" class="form-control" id="project"  name="project" th:field="${portofolioData.project}"/>
          </div>
          <div class="col-md-12">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="2" name="description" th:field="${portofolioData.description}"></textarea>
          </div>
          <div class="col-md-6">
            <label for="date" class="form-label">Date</label>
            <input type="text" class="form-control" id="date"  name="date" th:field="${portofolioData.date}"/>
          </div>
          <div class="col-md-6">
            <label for="user" class="form-label">User</label>
            <input type="text" class="form-control" id="user"  name="user" th:field="${portofolioData.user}"/>
          </div>
          <div class="col-md-6">
            <label for="program" class="form-label">Program</label>
            <input type="text" class="form-control" id="program"  name="program" th:field="${portofolioData.program}" />
          </div>
          <div class="col-md-6">
            <label for="github" class="form-label">Github</label>
            <input type="text" class="form-control" id="github"  name="github" th:field="${portofolioData.github}" />
          </div>
          <div class="col-md-6">
            <label for="date" class="form-label">Video Embed Youtube</label>
            <input type="text" class="form-control" id="video"  name="video" th:field="${portofolioData.video}"/>
          </div>
          <div class="col-md-6">
            <label for="image1" class="form-label">Image 1</label>
            <input class="form-control" type="file" id="image1" name="image1" th:field="${portofolioData.image1}"/>
          </div>
          <div class="col-md-6">
            <label for="image2" class="form-label">Image 2</label>
            <input class="form-control" type="file" id="image2" name="image2" th:field="${portofolioData.image2}"/>
          </div>
          
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
        </div>
        
      </div>
    </header>

   
    <!-- Footer-->
    <footer class="footer text-center">
      <div class="container">
        <p class="text-muted small mb-0">Copyright &copy; Your Website 2021</p>
      </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
