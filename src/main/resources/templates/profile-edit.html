<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Stylish Portfolio - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
  </head>

  <body id="page-top">
    <!-- Navigation-->
    <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
    <nav id="sidebar-wrapper" style="background-color: #000000c2">
      <ul class="sidebar-nav">
        <li class="sidebar-brand"><a href="/">Abdulloh</a></li>
        <li class="sidebar-nav-item"><a href="dashboard">Main Menu</a></li>
        <li class="sidebar-nav-item"><a href="setting-profile">Profile</a></li>
        <li class="sidebar-nav-item"><a href="setting-about">About</a></li>
        <li class="sidebar-nav-item"><a href="setting-education">Education</a></li>
        <li class="sidebar-nav-item"><a href="setting-experience">Experience</a></li>
        <li class="sidebar-nav-item"><a href="setting-training">Training</a></li>
        <li class="sidebar-nav-item"><a href="setting-portofolio">Portofolio</a></li>
      </ul>
    </nav>
    <!-- Header-->
    <header class="masthead d-flex align-items-center" style="background-color: #ecb807">
      <div class="container px-4 px-lg-5 text-center" th:action="@{/setting-profile-edit-update}" method="post" th:object="${profileData}">
        <div class="content-section-heading pt-4 pb-4">
            <h3 class="text-secondary mb-0 text-white" >Edit</h3>
            <h2 class="mb-5">Profile</h2>
            <h3 class="text-secondary mb-0 text-white" th:text="'ID '+${profileData.id}" >Id</h3>
          </div>
        <form class="row g-3" >     
          <div class="col-md-12">
            <label for="validationDefault01" class="form-label" >Nama</label>
            <input type="text" class="form-control" id="name" name="name" th:field="${profileData.name}" />
          </div>
          <div class="col-md-6">
            <label for="validationDefault02" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:field="${profileData.title}" />
          </div>

          <div class="col-md-6">
            <label for="formFile" class="form-label">Image</label>
            <input class="form-control" type="file" id="imageprofile" name="image" th:field="${profileData.image}" />
          </div>
          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2"><i class="icon-envelope"> </i></span>
              <input type="email" class="form-control" id="email" aria-describedby="inputGroupPrepend2" name="email"  th:field="${profileData.email}"/>
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">LinkedIn</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2"><i class="icon-note"> </i></span>
              <input type="text" class="form-control" id="linkedin" aria-describedby="inputGroupPrepend2" name="linkedin"  th:field="${profileData.linkedin}"/>
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Github</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2"><i class="icon-social-github"> </i></span>
              <input type="text" class="form-control" id="github" aria-describedby="inputGroupPrepend2" name="github" th:field="${profileData.github}" />
            </div>
          </div>




            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
          
        
        </div>
        
      </div>
    </header>

    
    <!-- Footer-->
    <footer class="footer text-center">
      <div class="container">
        <p class="text-muted small mb-0">Copyright &copy; Your Website 2021</p>
      </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
