<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Stylish Portfolio - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
  </head>

  <body id="page-top">
    <!-- Navigation-->
    <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
    <nav id="sidebar-wrapper" style="background-color: #000000c2">
      <ul class="sidebar-nav">
        <li class="sidebar-brand"><a href="/">Abdulloh</a></li>
        <li class="sidebar-brand"><a href="/#portfolio">Portofolio</a></li>
      </ul>
    </nav>
    <!-- Header-->
    <section class="content-section" style="background-color: #ecb807">
      <div class="container px-4 px-lg-5 text-center">
        <div class="content-section-heading pt-4 pb-4">
          <h3 class="text-secondary mb-0 text-white">view</h3>
          <h2 class="mb-5" id="project" name="project" th:text="${portofolioData.program}">Portofolio</h2>
        </div>
        <div class="modal-content p-5 text-center">
          <div class="row" th:object="${portofolioData}">
            <input type="hidden" class="form-control" id="id" name="id" th:field="${portofolioData.id}" />
            <div class="row pt-5">
              <div class="col-sm-6">
                <div class="col-sm-12">
                  <div class="col-md-12"><i class="bi bi-calendar text-left me-1"></i> <a id="date" name="date" th:text="${portofolioData.date}"></a></div>
                </div>
                <div class="col-sm-12">
                  <div class="col-md-12"><i class="bi bi-person me-1"></i> <a id="user" name="user" th:text="${portofolioData.user}"></a></div>
                </div>
                <div class="col-sm-12">
                  <div class="col-md-12"><i class="bi bi-pencil-square me-1"></i> <a id="project" name="project" th:text="${portofolioData.project}">Java, Springboot, JPA, Thymleaf, Mysql</a></div>
                </div>
                <br />
                <div class="col-sm-12"><strong>Deskripsi</strong></div>
                <div class="col-sm-12" id="description" name="description" th:text="${portofolioData.description}">Deskripsi</div>
              </div>
              <div class="col-sm-6">
                <div class="ratio ratio-16x9">
                  <iframe th:src="'https://www.youtube.com/embed/'+${portofolioData.video}" title="YouTube video" allowfullscreen></iframe>
                </div>
              </div>
              <div class="row pt-4">
                <div class="col-sm-6 text-start">
                  <strong><h2>Preview</h2></strong>
                </div>
                <div class="col-sm-6 text-end">
                  <a button type="button" class="btn btn-secondary col-md-3" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Edit" th:href="${portofolioData.github}"><i class="icon-social-github pe-2"></i> <i>Github</i></a>
                </div>
              </div>
              <img th:src="'assets/img/'+${portofolioData.image1}" alt="..." width="100" class="p-4" />

              <br />
              <img th:src="'assets/img/'+${portofolioData.image2}" alt="..." width="100" class="p-4" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer-->
    <footer class="footer text-center">
      <div class="container">
        <p class="text-muted small mb-0">Copyright &copy; Your Website 2021</p>
      </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
